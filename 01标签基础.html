<!--html格式的注释-->
<!DOCTYPE html>
<!--开始编码的标志-->
<html>
	
	<head>
		<meta charset="utf-8" />
		<title>小米</title>
	</head>
	<body>
<!--标题标签h1-h6-->
		<h1><strong>标&nbsp;题&nbsp;1</strong></h1><hr />
		<h2><em>标题2</em></h2>
		<h3>标题3</h3>
		<h4>biaoti4</h4>
		<h5>biaoti5</h5>
		<h6>biaoti6</h6>
		<!--段落-->
		<p>段落</p>
		<p>49岁林永健近照，<br/>隐瞒了16年的老婆，<br/>原来是我们熟悉的大美女</p>
		<!--加粗-->
		<strong>甩卖啦</strong>
		<span>haha</span>
		<!--倾斜-->
		<em>一折起</em>
		<!--超链接a-->
		<button><a href="wz.html">百度一下</a></button>
		<!--标签分类
		按特征
			块元素：独占一行
			行元素：相邻元素独占一行，
		按外观
			双标签：
			单标签：
		-->
		<img src="img/1.jpg" width="150px"/>
		<!--一般img只设置宽或高，宽高自适应-->
		<img src="img/2.jpg" width="100px"/>
		<!--特殊元素无意义标签
			span  行元素
			div   块元素 
		-->
		<span>无意义行元素</span>
		<div>无意义块元素</div>
		<ol>
			<li>liang</li>
			<li>ya</li>
			<li>zhou</li>
		</ol>
		<ul>
			<li>liang</li>
			<li>ya</li>
			<li>zhou</li>
		</ul>
		<dl>
			<dt>家电</dt>
			<dd>洗衣机</dd>
			<dd>冰箱</dd>
			<dd>电视</dd>
			
			<dt>服装</dt>
			<dd>洗衣机</dd>
			<dd>冰箱</dd>
			<dd>电视</dd>
		</dl>
		<!--
			
		n*3  三个n标签
		m>n m为父n为子类
		m+n  m和n是相邻关系，没有嵌套
		$ 从一开始自增
		n{文本}  n标签中展示的文本 写在{}里 
		-->
		
		
		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格</title>
		<style type="text/css">
			td{
				width:100px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<!--table表格标签
			tr  代表一行
			th  表头
			td  表数据
		-->
		<table border="" cellspacing="0" cellpadding="10px" >
			<caption>个人信息表</caption>
			<tr>
				<th>学号</th>
				<th>姓名</th>
				<th>年龄</th>
			</tr>
			<tr>
				<td>01</td>
				<td>asia</td>
				<td>18</td>
			</tr>
			
		</table>

				<th>姓名</th>
				<th>梁亚洲</th>
				<th>性别</th>
				<th>男</th>
				<th>年月</th>
				<th>19960822</th>
				<th rowspan="4"></th>
			</tr>
			<tr>
				<td>民族</td>
				<td>汉</td>
				<td>面貌</td>
				<td>共青团员</td>
				<td>身高</td>
				<td>178</td>
				
			</tr>
			<tr>
				<td>学制</td>

				<td>学历</td>
				<td>本科</td>
				<td>户籍</td>
				<td>河南</td>
				
			</tr>
			<tr>
				<td>专业</td>
				<td>计算机</td>
				<td>毕业学校</td>
				<td>郑州大学</td>
				<td></td>
				<td></td>
				
			</tr>
			<tr>
				<td colspan="7"><center>技能 爱好</center></td>
				
			</tr>
			<tr>
				<td>外语等级</td>
				<td colspan="2"></td>
				<td>计算机</td>
				<td colspan="3"></td>
				
			</tr>
			<tr>
				<td colspan="7"><center>个人经历</center></td>
				
			</tr>
			<tr>
				<td>时间</td>
				<td colspan="2">单位</td>

			</tr>
			<tr>
				<td>2002年</td>
				<td colspan="2"></td>
				<td colspan="4"></td>
				
			</tr>
			<tr>
				<td>2003年</td>
				<td colspan="2"></td>
				<td colspan="4"></td>
			</tr>
			<tr>
				<td>2004年</td>
				<td colspan="2"></td>
				<td colspan="4"></td>
			</tr>
			<tr>
				<td colspan="7">联系方式</td>
			</tr>
			<tr>
				<td>通讯地址</td>
				<td colspan="3"></td>
				<td>联系电话</td>
				<td colspan="2"></td>
				
			</tr>
			<tr>
				<td>email</td>
				<td colspan="3"></td>
				<td>邮件</td>
				<td colspan="2"></td>
				
			</tr>
			<tr>
				<td colspan="7">自我评价</td>
				
			</tr>
			<tr>
				<td colspan="7"></td>
				
			</tr>
			<tr>
				<td colspan="7" style></td>
			</tr>
		</table>
		
	</body>
</html>
